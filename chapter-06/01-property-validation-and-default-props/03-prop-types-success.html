<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03 - createClass with PropTypes success</title>
</head>
<body>
<div id="react-container"></div>

<script src="https://unpkg.com/prop-types/prop-types.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<script type="text/babel">

    const { Component } = React
    const { render } = ReactDOM

    class Summary extends Component {

        static propTypes = {
            ingredients: PropTypes.array,
            steps: PropTypes.array,
            title: PropTypes.string
        }

        render() {
            const {ingredients, steps, title} = this.props
            return (
              <div className="summary">
                <h1>{title}</h1>
                <p>
                  <span>{ingredients.length} Ingredients | </span>
                  <span>{steps.length} Steps</span>
                </p>
              </div>
            )
        }

    }

    const ingredients = [
        "Peanut Butter",
        "Jelly",
        "Bread"
    ]

    const steps = [
        "Spread Peanut Butter on one slice of Bread",
        "Spread Jelly on other slice of Bread",
        "Put the bread together",
        "Set out for 5 minutes to cool",
        "Plate the dish on a paper towel"
    ]

    render(
        <Summary title="Peanut Butter and Jelly"
               ingredients={ingredients}
               steps={steps} />,
        document.getElementById('react-container')
    )

</script>

</body>
</html>
