<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Populating the US with People - Functional JS sample">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.4/datamaps.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <title>Populating The United States of America</title>
    <style>
        html, body, body > div#target {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        form {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Populate The United States of America</h1>
<div id="target"></div>
<form action="javascript:void(0)">
    <input type="number" min="1" max="10" name="add-citizens" id="add-citizens" value="1"/>
    <button id="populate">Populate</button>
    <button id="reset">Reset</button>
</form>
<script src="populate-united-states.js" type="text/babel"></script>
</body>
</html>
